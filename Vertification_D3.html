<html>
<head>
	<title>D3 TEST</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
	
<script type="text/javascript">
	(function(){
		"use strict";
	    /* 
		d3.select("body")
   		.append("p")
   		.text("新しいパラグラフ！");
		*/
		
		if(d3){
			d3.select("body").text("d3.js Load OK!!");
			var fruits = ["Apple", "Orange", "Banana", "Strawberry"];
			
			d3.select("body").selectAll("p").data(fruits).text(function(d) { return d; }).enter().append("p").text(function(d) { return d; });
		}
	})();

</script>
